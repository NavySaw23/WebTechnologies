<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formatting</title>
</head>
<body>
    <p>
        Normal Text
    </p>
    <p>
        <b> Bold </b>
    </p>
    <p>
        <strong> Strong </strong>
    </p>
    <p>
        <i> Italics </i> 
    </p>
    <p>
        <em> Emphasis </em>
    </p>
    <p>
        <mark>Marked Text</mark>
    </p>
    <p>
        <small>small </small>
    </p>
    <p>
        <del> deleted text </del>
    </p>
    <p>
        <ins>Inserted text </ins> 
    </p>
    <p>
        X<sub>Subscript</sub> 
    </p>
    <p>
        X<sup>Superscript</sup> 
    </p>

</html>
