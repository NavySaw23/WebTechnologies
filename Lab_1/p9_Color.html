<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colors</title>
</head>
<body>
    <p>Colors can be defined in 4 ways - </p>
    <p style="color:red">Name - Red </p>
    <p style="color:#ff0000;">Hex - #ff0000 </p>
    <p style="color:rgb(255, 0, 0);">rgb - 255,0,0</p>
    <p style="color:hsl(0, 100%, 50%);">hsl - 0,1,0.5</p>

    <br>
    <p>And applied in 3 ways -</p>
    <p style="background-color:red">Background </p>
    <p style="color:red">Text </p>
    <p style="border:2px solid red;">Border </p>
    
</body>
</html>
